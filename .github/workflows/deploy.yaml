name: CI/CD with Terraform and AWS

on:
  push:
    branches:
      - main
      - Complete-CI/CD-with-Terraform-AWS

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ap-south-1

jobs:
  deploy-infra:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: terraform   # ðŸ”¥ VERY IMPORTANT

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_wrapper: false

      # Safe check (does NOT print secrets)
      - name: Verify AWS environment
        run: |
          echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:+SET}"
          echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:+SET}"
          echo "AWS_REGION=$AWS_REGION"

      # Backend already defined in main.tf
      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Plan
        run: |
          terraform plan \
            -var="key_name=deployer-key" \
            -var="public_key=${{ secrets.AWS_SSH_KEY_PUBLIC }}" \
            -var="private_key=${{ secrets.AWS_SSH_KEY_PRIVATE }}" \
            -out=tfplan

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
